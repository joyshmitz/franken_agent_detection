name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  verify:
    name: Verify Tag and Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve version from tag
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            RAW_TAG="${GITHUB_REF#refs/tags/}"
          else
            RAW_TAG="${{ inputs.tag }}"
          fi
          if [[ -z "${RAW_TAG}" ]]; then
            echo "Tag is required."
            exit 1
          fi
          VERSION="${RAW_TAG#v}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Validate tag matches Cargo.toml version
        shell: bash
        run: |
          CARGO_VERSION="$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')"
          if [[ "${CARGO_VERSION}" != "${{ steps.version.outputs.version }}" ]]; then
            echo "Tag version (${{ steps.version.outputs.version }}) does not match Cargo.toml (${CARGO_VERSION})."
            exit 1
          fi

      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-targets --all-features

      - name: Package
        run: cargo package --locked

      - name: Publish dry run
        run: cargo publish --dry-run --locked

  publish-crates:
    name: Publish to crates.io
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !contains(needs.verify.outputs.version, '-') }}
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        if: ${{ env.CARGO_REGISTRY_TOKEN != '' }}
        run: cargo publish --locked

      - name: Warn when token is missing
        if: ${{ env.CARGO_REGISTRY_TOKEN == '' }}
        run: echo "::warning::CARGO_REGISTRY_TOKEN is not configured; skipping publish."

  github-release:
    name: Create GitHub Release
    needs: [verify, publish-crates]
    if: ${{ always() && needs.verify.result == 'success' && (needs.publish-crates.result == 'success' || needs.publish-crates.result == 'skipped') && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
